<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <h1 align="center"><img src="download.png" width="60px">Employee Registration Form</h1>

</head>

<body>
    <table align="center" style="font-weight: bold;">
        <tr>
            <td></td>
            <td><input type="radio" name="gender">Mr. <input type="radio" name="gender">Mrs.<input type="radio"
                    name="gender">Ms.</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" placeholder="First Name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td>Mail Address 1</td>
            <td><input type="mail"></td>
        </tr>
        <tr>
            <td>Mail Address 2</td>
            <td><input type="mail"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <select>
                    <option>Maharastra</option>
                    <option>Uttar Pradesh</option>
                    <option>Delhi</option>
                    <option>Gujrat</option>
                    <option>Rajasthan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Zip</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="number" placeholder="+91"></td>
        </tr>
        <tr>
            <td>Languages Known</td>
            <td><Input type="checkbox">Gujrati</Input></td>
        </tr>
        <tr>
            <td></td>
            <td><Input type="checkbox">Hindi</Input></td>
        </tr>
        <tr>
            <td></td>
            <td><Input type="checkbox">English</Input></td>
        </tr>
        <tr>
            <td></td>
            <td><Input type="checkbox">Marathi</Input></td>
        </tr>
        <tr>
            <td>Additional Information</td>
            <td><textarea placeholder="optional"></textarea></td>
        </tr>
    </table>
    <div align="center">

        <input type="submit"><input type="reset">
    </div>

</body>

</html>
